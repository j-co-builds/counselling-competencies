<body class="bg-innerworks-cream">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Assessment data structure
        const assessmentData = {

                        { id: "1.5", text: "Executive: Explain practice setting rules, fees, rights, and responsibilities of each party, including privacy, confidentiality policies, and duty to care to client or legal guardian." },

                        { id: "1.7", text: "Executive: Establish and maintain appropriate and productive therapeutic alliances with the client." },

                        { id: "3.9", text: "Evaluative: Recognize when treatment goals and plan require modification." },
                        { id: "3.10", text: "Evaluative: Evaluate level of risks, management of risks, crises, and emergencies." },
                        { id: "3.11", text: "Evaluative: Assess session process for compliance with policies and procedures of practice setting." },
                        { id: "3.12", text: "Professional: Monitor personal reactions to clients and treatment process, especially in terms of therapeutic behavior, relationship with clients, process for explaining procedures, and outcomes." },
                        { id: "3.13", text: "Professional: Advocate with clients in obtaining quality care, appropriate resources, and services in their community." },
                        { id: "3.14", text: "Professional: Write plans and complete other case documentation in accordance with practice setting policies, professional standards, and provincial laws." },
                        { id: "3.15", text: "Professional: Utilize time management skills in therapy sessions and other professional meetings." }
                    ]
                },
                {
                    id: 4,
                    name: "Therapeutic Interventions",
                    questions: [
                        { id: "4.0", text: "Conceptual: Comprehend a variety of individual and systemic therapeutic models and their application, including evidence-based therapies and culturally sensitive approaches." },
                        { id: "4.1", text: "Conceptual: Recognize strengths, limitations, and contraindications of specific therapy models, including the risk of harm associated with models that incorporate assumptions of family dysfunction or cultural deficit." },

                        { id: "4.5", text: "Executive: Deliver interventions in a way that is sensitive to special needs of clients (e.g., gender, age, socioeconomic status, culture/race/ethnicity, sexual orientation, disability, personal history, larger systems issues of the client)." },
                        { id: "4.6", text: "Executive: Generate relational questions and reflexive comments in the therapy room." },
                        { id: "4.7", text: "Executive: Facilitate clients developing and integrating solutions to problems." },
                        { id: "4.8", text: "Executive: Modify interventions that are not working to better fit treatment goals." },
                        { id: "4.9", text: "Executive: Move to constructive termination when treatment goals have been accomplished." },
                        { id: "4.10", text: "Executive: Integrate supervisor/team communications into treatment." },
                        { id: "4.11", text: "Evaluative: Evaluate interventions for consistency, congruency with model of therapy and theory of change, cultural and contextual relevance, and goals of the treatment plan." },

                        { id: "4.13", text: "Evaluative: Evaluate treatment outcomes as treatment progresses." },
                        { id: "4.14", text: "Evaluative: Evaluate clients' reactions or responses to interventions." },
                        { id: "4.15", text: "Evaluative: Evaluate clients' outcomes for the need to continue, refer, or terminate therapy." },
                        { id: "4.16", text: "Evaluative: Evaluate clients' outcomes for the need to continue, refer, or terminate therapy." },
                        { id: "4.17", text: "Professional: Respect multiple perspectives (e.g., clients, team, supervisor, practitioners from other disciplines who are involved in the case)." },
                        { id: "4.18", text: "Professional: Set appropriate boundaries, manage issues of triangulation, and develop collaborative working relationships." },
                        { id: "4.19", text: "Professional: Articulate rationales for interventions related to treatment goals and plan, assessment information, and systemic understanding of clients' context and dynamics." }
                    ]
                },
                {
                    id: 5,
                    name: "Legal Issues, Ethics, and Standards",
                    questions: [
                        { id: "5.0", text: "Conceptual: Know provincial and federal laws and regulations that apply to the practice of therapy." },
                        { id: "5.1", text: "Conceptual: Know professional ethics and standards of practice that apply to the practice of therapy" },
                        { id: "5.2", text: "Conceptual: Know policies and procedures of the practice setting." },
                        { id: "5.3", text: "Conceptual: Understand the process of making an ethical decision." },
                        { id: "5.4", text: "Perceptual: Recognize situations in which ethics, laws, professional liability, and standards of practice apply." },
                        { id: "5.5", text: "Perceptual: Recognize ethical dilemmas in practice setting" },
                        { id: "5.6", text: "Perceptual: Recognize when a legal consultation is necessary." },
                        { id: "5.7", text: "Perceptual: Recognize when clinical supervision or consultation is necessary." },
                        { id: "5.8", text: "Executive: Monitor issues related to ethics, laws, regulations, and professional standards." },
                        { id: "5.9", text: "Executive: Develop and assess policies, procedures, and forms for consistency with standards of practice to protect client confidentiality and to comply with relevant laws and regulations." },
                        { id: "5.10", text: "Executive: Inform clients and legal guardian of limitations to confidentiality and parameters of mandatory reporting." },
                        { id: "5.11", text: "Executive: Develop safety plans for clients who present with potential self-harm, suicide, abuse, or violence." },
                        { id: "5.12", text: "Executive: Take appropriate action when ethical and legal dilemmas emerge." },
                        { id: "5.13", text: "Executive: Report information to appropriate authorities as required by law." },
                        { id: "5.14", text: "Executive: Practice within defined scope of practice and competence." },
                        { id: "5.15", text: "Executive: Obtain knowledge of advances and theory regarding effective clinical practice." },
                        { id: "5.16", text: "Executive: Implement a personal program to maintain professional competence." },
                        { id: "5.17", text: "Evaluative: Evaluate activities related to ethics, legal issues, and practice standards." },
                        { id: "5.18", text: "Evaluative: Monitor attitudes, personal well-being, personal issues, and personal problems to insure they do not impact the therapy process adversely or create vulnerability for misconduct." },

                        { id: "5.20", text: "Professional: Consult with peers and/or supervisors if personal issues, attitudes, or beliefs threaten to adversely impact clinical work." },
                        { id: "5.21", text: "Professional: Pursue professional development through self-supervision, collegial consultation, professional reading, and continuing educational activities." },
                        { id: "5.22", text: "Professional: Bill clients and/or third-party payers in accordance with professional ethics, relevant laws and polices, and seek reimbursement only for covered services." }

                    id: 6,
                    name: "Research and Program Evaluation",
                    questions: [
                        { id: "6.0", text: "Conceptual: Know the extant therapeutic literature, research, and evidence-based practice." },

                        { id: "6.2", text: "Conceptual: Understand the legal, ethical, and contextual issues involved in the conduct of clinical research and program evaluation." },
                        { id: "6.3", text: "Perceptual: Recognize opportunities for therapists and clients to participate in clinical research." },

        function App() {
            const [currentStep, setCurrentStep] = useState('intro');
            const [currentDomain, setCurrentDomain] = useState(0);
            const [responses, setResponses] = useState({});
            const [userInfo, setUserInfo] = useState({
                name: '',
                date: new Date().toISOString().split('T')[0],
                supervisor: ''
            });

            const totalQuestions = assessmentData.domains.reduce((sum, domain) => sum + domain.questions.length, 0);
            const answeredQuestions = Object.keys(responses).length;

            const handleResponse = (questionId, value) => {
                setResponses(prev => ({
                    ...prev,
                    [questionId]: parseInt(value)
                }));
            };

            const currentDomainData = assessmentData.domains[currentDomain];
            const allQuestionsAnswered = currentDomainData?.questions.every(q => responses[q.id] !== undefined);

            const canProceed = () => {
                if (currentStep === 'intro') {
                    return userInfo.name && userInfo.date && userInfo.supervisor;
                }
                return allQuestionsAnswered;
            };

            const handleNext = () => {
                if (currentStep === 'intro') {
                    setCurrentStep('assessment');
                    setCurrentDomain(0);
                } else if (currentDomain < assessmentData.domains.length - 1) {
                    setCurrentDomain(currentDomain + 1);
                } else {
                    setCurrentStep('complete');
                }
            };

            const handlePrevious = () => {
                if (currentDomain > 0) {
                    setCurrentDomain(currentDomain - 1);
                }
            };

            const calculateDomainScore = (domain) => {
                const scores = domain.questions.map(q => responses[q.id] || 0);
                const sum = scores.reduce((a, b) => a + b, 0);
                const max = domain.questions.length * 5;
                return { sum, max, scores };
            };

            const getTop3 = (domain, lowest = false) => {
                const questionsWithScores = domain.questions.map(q => ({
                    question: q,
                    score: responses[q.id] || 0
                }));
                
                const sorted = [...questionsWithScores].sort((a, b) => 
                    lowest ? a.score - b.score : b.score - a.score
                );
                
                return sorted.slice(0, 3);
            };

            const getRecommendations = (questionId) => {
                const recommendations = {
                    '1.0': [
                        'Review foundational therapy models used at InnerWorks (e.g., CBT, DBT, narrative therapy, attachment-based approaches)',
                        'Schedule dedicated learning time with your supervisor to discuss systems theory and family therapy concepts',
                        'Observe experienced therapists working with different populations (children, couples, families)',
                        'Complete assigned readings on systemic approaches relevant to your populations'
                    ],
                    '1.1': [
                        'Discuss with your supervisor: What are the specific benefits of individual vs. couple vs. group therapy?',
                        'Review case examples where different modalities were chosen and understand the clinical reasoning',
                        'Read about contraindications for group therapy (e.g., active psychosis, severe personality disorders)',
                        'Shadow a group therapy session to observe the unique benefits and challenges'
                    ],
                    '1.2a': [
                        'Complete cultural humility training or workshops on diversity and inclusion',
                        'Reflect on your own cultural background and biases in supervision',
                        'Read case studies highlighting how systemic factors impact mental health',
                        'Practice asking clients about their cultural, spiritual, and systemic contexts'
                    ],
                    '1.2b': [
                        'Create a checklist for intake assessments that includes health status and other services',
                        'Practice comprehensive history-taking with supervision feedback',
                        'Learn how to collaborate with other professionals (physicians, social services, courts)',
                        'Review cases where medical or systemic factors significantly impacted treatment'
                    ],
                    '1.3': [
                        'Learn red flags for conditions requiring specialized care (eating disorders, OCD, psychosis)',
                        'Develop a referral resource list for your geographic area',
                        'Discuss with your supervisor: When should you refer out vs. consult?',
                        'Review InnerWorks\' scope of practice and specialized services available'
                    ],
                    '1.4': [
                        'Practice using a structured intake template that covers all relevant areas',
                        'Review completed intakes with your supervisor to identify gaps',
                        'Ensure you\'re assessing individual, family, community, and cultural factors in every intake',
                        'Develop questions that elicit contextual information naturally'
                    ],
                    '1.5': [
                        'Review InnerWorks\' informed consent documents thoroughly',
                        'Practice explaining confidentiality limits in plain language',
                        'Role-play consent discussions with your supervisor',
                        'Create a checklist of all elements that must be covered in consent'
                    ],
                    '2.9': [
                        'Review effective interviewing techniques (open questions, reflections, summarizing)',
                        'Record sessions (with consent) and review your interviewing style',
                        'Practice motivational interviewing techniques',
                        'Seek feedback from your supervisor on your interviewing skills'
                    ],
                    '2.10': [
                        'Learn to administer common assessments used at InnerWorks (PHQ-9, GAD-7, etc.)',
                        'Practice scoring and interpreting results with supervision',
                        'Understand the limitations and appropriate use of each assessment',
                        'Discuss assessment results with clients in a collaborative, non-pathologizing way'
                    ],
                    '2.11': [
                        'Review InnerWorks\' safety planning protocols and templates',
                        'Practice conducting suicide risk assessments with supervision',
                        'Learn the signs and legal requirements for reporting child/elder abuse',
                        'Role-play challenging scenarios (e.g., client discloses suicidal ideation)'
                    ],
                    '3.11': [
                        'Review all policies and procedures at InnerWorks',
                        'Create a checklist to ensure compliance in each session',
                        'Discuss any policy questions with your supervisor immediately',
                        'Understand the rationale behind each policy'
                    ],
                    '3.12': [
                        'Develop a practice of post-session reflection on your emotional reactions',
                        'Discuss countertransference and personal reactions in supervision regularly',
                        'Notice when you feel defensive, frustrated, or overly attached to outcomes',
                        'Practice self-care to maintain professional boundaries'
                    ],
                    '3.13': [
                        'Learn about community resources available to clients (housing, financial aid, support groups)',
                        'Practice making warm referrals and following up on connections',
                        'Advocate for client needs within the healthcare system',
                        'Help clients navigate complex systems (insurance, social services, etc.)'
                    ],
                    '4.0': [
                        'Study the main therapeutic models (CBT, DBT, ACT, narrative therapy, EFT)',
                        'Understand when each model is most appropriate',
                        'Practice integrating different approaches based on client needs',
                        'Attend workshops or training on evidence-based therapies'
                    ],
                    '4.1': [
                        'Learn the limitations and contraindications of different therapy models',
                        'Understand potential risks of certain approaches with vulnerable populations',
                        'Discuss with your supervisor when a model might not be appropriate',
                        'Study harm reduction principles and their application'
                    ],
                    '4.2': [
                        'Reflect on how different techniques impact the therapeutic process',
                        'Notice client reactions to various interventions',
                        'Discuss in supervision: Why did I choose this technique? What happened?',
                        'Learn to adjust techniques based on client response'
                    ],
                    '5.11': [
                        'Study the Safety Plan Intervention (SPI) model',
                        'Practice developing safety plans collaboratively with clients',
                        'Ensure safety plans are specific, actionable, and realistic',
                        'Review and update safety plans regularly'
                    ],
                    '5.12': [
                        'Study ethical decision-making frameworks (e.g., the Canadian Code of Ethics)',
                        'Practice identifying ethical dilemmas in case examples',
                        'Consult with your supervisor early when ethical questions arise',
                        'Document your reasoning for ethical decisions'
                    ],
                    '5.16': [
                        'Create a personal professional development plan with your supervisor',
                        'Set up a system for tracking continuing education hours and professional reading',
                        'Join a professional association (OCSWSSW, CRPO, or CPO) and explore their resources',
                        'Develop a habit of reflective practice after each client session'
                    ],
                    '6.0': [
                        'Read recent meta-analyses and systematic reviews in your areas of interest',
                        'Understand the basics of evidence-based practice',
                        'Learn which therapies have the strongest evidence base for different disorders',
                        'Create a resource library of evidence-based interventions'
                    ],
                    '6.4': [
                        'Subscribe to journals relevant to your interests (Journal of Marital and Family Therapy, etc.)',
                        'Set a goal to read one research article per week on topics relevant to your caseload',
                        'Join or create a journal club with other interns to discuss recent research',
                        'Use Google Scholar alerts for topics you\'re interested in',
                        'Ask your supervisor to recommend 3-5 essential articles for your areas of practice'
                    ],
                    '6.5': [
                        'After reading research, write brief notes on how findings apply to your clinical work',
                        'Bring research articles to supervision and discuss integrating evidence-based practices',
                        'When planning interventions, ask: "What does the research say about this approach?"',
                        'Create a reference folder of evidence-based interventions for common presenting issues'
                    ],
                    '6.6': [
                        'Learn to critically evaluate research methodology',
                        'Understand common research limitations and biases',
                        'Assess the quality of evidence when reading studies',
                        'Discuss research quality with your supervisor'
                    ],
                    '6.7': [
                        'Use outcome measures to track client progress',
                        'Regularly assess whether your interventions are working',
                        'Adjust your approach based on what the data tells you',
                        'Discuss effectiveness in supervision'
                    ]
                };
                
                return recommendations[questionId] || [
                    'Discuss this competency in detail with your supervisor',
                    'Seek opportunities to practice this skill with support and feedback',
                    'Request specific, actionable feedback on your performance in this area',
                    'Observe experienced colleagues who excel in this competency and note their approach'
                ];
            };

            const generatePDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const pageWidth = doc.internal.pageSize.getWidth();
                const margin = 15;
                const maxWidth = pageWidth - (margin * 2);
                
                // Helper function to add wrapped text
                const addWrappedText = (text, x, y, maxWidth, lineHeight = 5) => {
                    const lines = doc.splitTextToSize(text, maxWidth);
                    doc.text(lines, x, y);
                    return y + (lines.length * lineHeight);
                };
                
                // Page 1: Header and Introduction
                let yPos = 15;
                
                // Add logo
                const logoImg = document.getElementById('logo-img');
                if (logoImg) {
                    doc.addImage(logoImg.src, 'WEBP', margin, yPos, 30, 30);
                }
                
                // Title
                doc.setFontSize(20);
                doc.setTextColor(42, 18, 54);
                doc.text('Core Competencies Self Assessment', pageWidth / 2, yPos + 12, { align: 'center' });
                doc.setFontSize(14);
                doc.text('Development Summary', pageWidth / 2, yPos + 20, { align: 'center' });
                
                yPos = 55;
                
                // User info
                doc.setFontSize(10);
                doc.setTextColor(0, 0, 0);
                doc.text(`Intern: ${userInfo.name}`, margin, yPos);
                doc.text(`Date Completed: ${new Date(userInfo.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}`, margin, yPos + 6);
                doc.text(`Supervisor: ${userInfo.supervisor}`, margin, yPos + 12);
                
                yPos += 25;
                
                // Thank you message
                doc.setFontSize(10);
                doc.setTextColor(0, 0, 0);
                const thankYou = 'Thank you for completing this self-assessment! This tool is designed to help you track your professional growth throughout your internship at InnerWorks Counselling. The results below highlight your current strengths and identify key areas where focused development can enhance your clinical competencies.';
                yPos = addWrappedText(thankYou, margin, yPos, maxWidth, 5);
                
                yPos += 10;
                
                // Get overall top strengths and weaknesses
                const allQuestionsWithScores = [];
                assessmentData.domains.forEach(domain => {
                    domain.questions.forEach(q => {
                        allQuestionsWithScores.push({
                            domain: domain.name,
                            question: q,
                            score: responses[q.id] || 0
                        });
                    });
                });
                
                const sortedByScore = [...allQuestionsWithScores].sort((a, b) => b.score - a.score);
                const top5Strengths = sortedByScore.slice(0, 5);
                const top5Growth = [...allQuestionsWithScores].sort((a, b) => a.score - b.score).slice(0, 5);
                
                // Top Strengths Section
                doc.setFontSize(14);
                doc.setTextColor(42, 18, 54);
                doc.text('Your Top Strengths', margin, yPos);
                yPos += 8;
                
                doc.setFontSize(9);
                doc.setTextColor(0, 0, 0);
                yPos = addWrappedText('These are the areas where you demonstrated the highest competency levels:', margin, yPos, maxWidth, 4);
                yPos += 3;
                
                top5Strengths.forEach((item, idx) => {
                    if (yPos > 270) {
                        doc.addPage();
                        yPos = 20;
                    }
                    
                    doc.setFontSize(9);
                    doc.setTextColor(42, 18, 54);
                    doc.setFont(undefined, 'bold');
                    const bulletText = `${idx + 1}. ${item.domain} (${item.question.id}):`;
                    doc.text(bulletText, margin + 3, yPos);
                    
                    doc.setFont(undefined, 'normal');
                    doc.setTextColor(0, 0, 0);
                    yPos = addWrappedText(item.question.text, margin + 3, yPos + 4, maxWidth - 3, 4);
                    
                    doc.setTextColor(0, 128, 0);
                    doc.text(`[Score: ${item.score}/5]`, margin + 3, yPos + 1);
                    yPos += 6;
                });
                
                // New page for areas of growth
                doc.addPage();
                yPos = 20;
                
                // Areas for Growth Section
                doc.setFontSize(14);
                doc.setTextColor(42, 18, 54);
                doc.text('Your Priority Areas for Growth', margin, yPos);
                yPos += 8;
                
                doc.setFontSize(9);
                doc.setTextColor(0, 0, 0);
                yPos = addWrappedText('These areas represent significant opportunities for professional development:', margin, yPos, maxWidth, 4);
                yPos += 5;
                
                top5Growth.forEach((item, idx) => {
                    if (yPos > 250) {
                        doc.addPage();
                        yPos = 20;
                    }
                    
                    // Area header
                    doc.setFontSize(11);
                    doc.setTextColor(42, 18, 54);
                    doc.setFont(undefined, 'bold');
                    doc.text(`${idx + 1}. ${item.domain} (${item.question.id})`, margin, yPos);
                    yPos += 6;
                    
                    // Competency text
                    doc.setFontSize(9);
                    doc.setFont(undefined, 'bold');
                    doc.setTextColor(0, 0, 0);
                    doc.text('Competency:', margin, yPos);
                    doc.setFont(undefined, 'normal');
                    yPos = addWrappedText(item.question.text, margin + 22, yPos, maxWidth - 22, 4);
                    
                    doc.setTextColor(128, 0, 0);
                    doc.text(`[Current Score: ${item.score}/5]`, margin, yPos + 1);
                    yPos += 5;
                    
                    // Development Recommendations
                    doc.setFont(undefined, 'bold');
                    doc.setTextColor(0, 0, 0);
                    doc.text('Development Recommendations:', margin, yPos);
                    yPos += 4;
                    
                    const recs = getRecommendations(item.question.id);
                    doc.setFont(undefined, 'normal');
                    doc.setFontSize(8);
                    
                    recs.forEach(rec => {
                        if (yPos > 270) {
                            doc.addPage();
                            yPos = 20;
                        }
                        doc.text('•', margin + 2, yPos);
                        yPos = addWrappedText(rec, margin + 6, yPos, maxWidth - 6, 3.5);
                        yPos += 1;
                    });
                    
                    yPos += 5;
                });
                
                // New page for domain breakdown
                doc.addPage();
                yPos = 20;
                
                doc.setFontSize(14);
                doc.setTextColor(42, 18, 54);
                doc.setFont(undefined, 'bold');
                doc.text('Detailed Domain Scores', margin, yPos);
                yPos += 10;
                
                doc.setFontSize(10);
                doc.setFont(undefined, 'normal');
                doc.setTextColor(0, 0, 0);
                
                assessmentData.domains.forEach(domain => {
                    const { sum, max } = calculateDomainScore(domain);
                    const percentage = ((sum / max) * 100).toFixed(0);
                    
                    doc.setFont(undefined, 'bold');
                    doc.text(`${domain.name}:`, margin, yPos);
                    doc.setFont(undefined, 'normal');
                    doc.text(`${sum}/${max} (${percentage}%)`, margin + 80, yPos);
                    yPos += 7;
                });
                
                yPos += 10;
                
                // Closing message
                doc.setFontSize(10);
                doc.setFont(undefined, 'bold');
                doc.text('Next Steps:', margin, yPos);
                yPos += 5;
                
                doc.setFont(undefined, 'normal');
                doc.setFontSize(9);
                const closing = 'Review this assessment with your supervisor to create a focused development plan for the coming weeks. Remember that growth takes time, and you\'ll complete this assessment again at the midpoint and end of your internship to track your progress. Celebrate your strengths while working intentionally on your growth areas!';
                addWrappedText(closing, margin, yPos, maxWidth, 4);
                
                doc.save(`${userInfo.name.replace(/\s+/g, '_')}_Core_Competencies_Assessment.pdf`);
            };

            const generateXLSX = () => {
                const wb = XLSX.utils.book_new();
                
                // Create worksheet data
                const wsData = [
                    ['InnerWorks Counselling - Core Competencies Self Assessment'],
                    [],
                    ['Name:', userInfo.name],
                    ['Date:', userInfo.date],
                    ['Supervisor:', userInfo.supervisor],
                    [],
                    ['Question ID', 'Domain', 'Question Text', 'Score (1-5)']
                ];
                
                assessmentData.domains.forEach(domain => {
                    domain.questions.forEach(q => {
                        wsData.push([
                            q.id,
                            domain.name,
                            q.text,
                            responses[q.id] || ''
                        ]);
                    });
                });
                
                const ws = XLSX.utils.aoa_to_sheet(wsData);
                
                // Set column widths
                ws['!cols'] = [
                    { wch: 12 },
                    { wch: 35 },
                    { wch: 80 },
                    { wch: 12 }
                ];
                
                XLSX.utils.book_append_sheet(wb, ws, 'Assessment Results');
                XLSX.writeFile(wb, `${userInfo.name.replace(/\s+/g, '_')}_Core_Competencies_Data.xlsx`);
            };

                                    alt="InnerWorks Logo" 
                                    className="h-24 mx-auto mb-4"
                                />
                                <h1 className="text-3xl font-bold text-innerworks-purple mb-2">
                                    Core Competencies Self Assessment
                                </h1>
                                <p className="text-gray-600 mb-4">Intern Development Tracking</p>
                            </div>
                            
                            <div className="bg-innerworks-cream p-6 rounded-lg mb-6">
                                <p className="text-sm text-gray-700 mb-4">
                                    Please self-assess your current counselling skills. As a learner, we expect that you will be on the lower end of the scale when you begin. This information will be used to track your growth and guide your learning while interning at InnerWorks.
                                </p>
                                <p className="text-sm text-gray-700 mb-4">
                                    You will complete this self-assessment three times: once near the beginning of your internship, once half-way through, and once again near the end.
                                </p>
                                <p className="text-sm text-gray-700 font-semibold">
                                    Estimated time: 15-20 minutes
                                </p>
                            </div>
                            
                            <div className="space-y-4 mb-6">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Your Name *
                                    </label>
                                    <input
                                        type="text"
                                        value={userInfo.name}
                                        onChange={(e) => setUserInfo({...userInfo, name: e.target.value})}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-innerworks-purple focus:border-transparent"
                                        placeholder="Enter your name"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Date *
                                    </label>
                                    <input
                                        type="date"
                                        value={userInfo.date}
                                        onChange={(e) => setUserInfo({...userInfo, date: e.target.value})}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-innerworks-purple focus:border-transparent"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Supervisor's Name *
                                    </label>
                                    <input
                                        type="text"
                                        value={userInfo.supervisor}
                                        onChange={(e) => setUserInfo({...userInfo, supervisor: e.target.value})}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-innerworks-purple focus:border-transparent"
                                        placeholder="Enter supervisor's name"
                                    />
                                </div>
                            </div>
                            
                            <button
                                onClick={handleNext}
                                disabled={!canProceed()}
                                className={`w-full py-3 px-6 rounded-lg font-semibold text-white transition-colors ${
                                    canProceed() 
                                        ? 'bg-innerworks-purple hover:bg-opacity-90' 
                                        : 'bg-gray-300 cursor-not-allowed'
                                }`}
                            >
                                Begin Assessment
                            </button>
                        </div>
                    </div>
                );
            }

            if (currentStep === 'assessment') {
                const progress = ((currentDomain + 1) / assessmentData.domains.length) * 100;
                
                return (
                    <div className="min-h-screen bg-innerworks-cream py-8">
                        <div className="max-w-6xl mx-auto px-4">
                            {/* Header */}
                            <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-2xl font-bold text-innerworks-purple">
                                        {currentDomainData.name}
                                    </h2>
                                    <span className="text-sm text-gray-600">
                                        Domain {currentDomain + 1} of {assessmentData.domains.length}
                                    </span>
                                </div>
                                
                                {/* Progress bar */}
                                <div className="w-full bg-gray-200 rounded-full h-2.5">
                                    <div 
                                        className="progress-bar bg-innerworks-purple h-2.5 rounded-full"
                                        style={{ width: `${progress}%` }}
                                    ></div>
                                </div>
                            </div>
                            
                            {/* Questions grid */}
                            <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                                <div className="mb-6">
                                    <div className="grid grid-cols-[1fr,80px,80px,80px,80px,80px] gap-3 mb-4 text-center text-sm font-semibold text-gray-700">
                                        <div></div>
                                        <div>1<br/>Beginner</div>
                                        <div>2</div>
                                        <div>3</div>
                                        <div>4</div>
                                        <div>5<br/>Advanced</div>
                                    </div>
                                </div>
                                
                                <div className="space-y-4">
                                    {currentDomainData.questions.map((question) => (
                                        <div key={question.id} className="border-b border-gray-200 pb-4 last:border-0">
                                            <div className="grid grid-cols-[1fr,80px,80px,80px,80px,80px] gap-3 items-center">
                                                <div className="text-sm text-gray-700 pr-4">
                                                    {question.text}
                                                </div>
                                                {[1, 2, 3, 4, 5].map(value => (
                                                    <div key={value} className="flex justify-center">
                                                        <input
                                                            type="radio"
                                                            name={question.id}
                                                            value={value}
                                                            checked={responses[question.id] === value}
                                                            onChange={(e) => handleResponse(question.id, e.target.value)}
                                                            className="radio-button"
                                                        />
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            
                            {/* Navigation */}
                            <div className="flex justify-between">
                                <button
                                    onClick={handlePrevious}
                                    disabled={currentDomain === 0}
                                    className={`py-2 px-6 rounded-lg font-semibold transition-colors ${
                                        currentDomain === 0
                                            ? 'bg-gray-200 text-gray-400 cursor-not-allowed'
                                            : 'bg-white border-2 border-innerworks-purple text-innerworks-purple hover:bg-innerworks-cream'
                                    }`}
                                >
                                    Previous
                                </button>
                                
                                <button
                                    onClick={handleNext}
                                    disabled={!canProceed()}
                                    className={`py-2 px-6 rounded-lg font-semibold text-white transition-colors ${
                                        canProceed()
                                            ? 'bg-innerworks-purple hover:bg-opacity-90'
                                            : 'bg-gray-300 cursor-not-allowed'
                                    }`}
                                >
                                    {currentDomain === assessmentData.domains.length - 1 ? 'Complete' : 'Next'}
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (currentStep === 'complete') {
                return (
                    <div className="min-h-screen bg-innerworks-cream py-8">
                        <div className="max-w-4xl mx-auto px-4">
                            <div className="bg-white rounded-lg shadow-xl p-8">
                                <div className="text-center mb-8">
                                    <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <svg className="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"></path>
                                        </svg>
                                    </div>
                                    <h1 className="text-3xl font-bold text-innerworks-purple mb-2">
                                        Assessment Complete!
                                    </h1>
                                    <p className="text-gray-600">
                                        Thank you for completing your self-assessment.
                                    </p>
                                </div>
                                
                                {/* Domain Scores Summary */}
                                <div className="mb-8">
                                    <h2 className="text-xl font-semibold text-innerworks-purple mb-4">Domain Scores</h2>
                                    <div className="space-y-3">
                                        {assessmentData.domains.map((domain, idx) => {
                                            const { sum, max } = calculateDomainScore(domain);
                                            const percentage = ((sum / max) * 100).toFixed(1);
                                            return (
                                                <div key={domain.id} className="bg-innerworks-cream p-4 rounded-lg">
                                                    <div className="flex justify-between items-center mb-2">
                                                        <span className="font-medium text-gray-700">{domain.name}</span>
                                                        <span className="text-innerworks-purple font-semibold">
                                                            {sum}/{max} ({percentage}%)
                                                        </span>
                                                    </div>
                                                    <div className="w-full bg-gray-200 rounded-full h-2">
                                                        <div 
                                                            className="bg-innerworks-purple h-2 rounded-full transition-all"
                                                            style={{ width: `${percentage}%` }}
                                                        ></div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                                
                                {/* Download buttons */}
                                <div className="space-y-4">
                                    <button
                                        onClick={generatePDF}
                                        className="w-full bg-innerworks-purple text-white py-3 px-6 rounded-lg font-semibold hover:bg-opacity-90 transition-colors flex items-center justify-center space-x-2"
                                    >
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                        </svg>
                                        <span>Download PDF Summary</span>
                                    </button>
                                    
                                    <button
                                        onClick={generateXLSX}
                                        className="w-full bg-white border-2 border-innerworks-purple text-innerworks-purple py-3 px-6 rounded-lg font-semibold hover:bg-innerworks-cream transition-colors flex items-center justify-center space-x-2"
                                    >
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                        </svg>
                                        <span>Download Excel Data File</span>
                                    </button>
                                </div>
                                
                                <div className="mt-8 text-center text-sm text-gray-600">
                                    <p>This assessment is confidential and will only be seen by you, your direct supervisor, and clinical leadership.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return null;
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
